{% extends 'base.html' %}

{% block content %}

<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh; background-color: #f5f6fa;">
    
    <div class="form-box">
        
        <h2>ðŸš€ Join Us</h2>

        {% if messages %}
            {% for message in messages %}
                <div style="padding: 10px; background: #e74c3c; color: white; border-radius: 5px; margin-bottom: 15px; text-align: center;">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="fullname" required placeholder="e.g. John Doe">
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" required placeholder="example@mail.com">
            </div>

            <div class="form-group">
                <label>Create Password</label>
                <input type="password" name="password" required placeholder="At least 6 characters">
            </div>

            <button type="submit" class="btn-primary">
                Register
            </button>
        </form>

        <div class="form-footer">
            <p>
                Already have an account? <a href="{% url 'login_view' %}">Login</a>
            </p>
        </div>

    </div>
</div>
{% endblock %}
