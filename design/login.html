{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="form-box">
    <div style="margin-bottom: 20px;">
        <img src="{% static 'img/logo.png' %}" alt="Logo" style="height: 60px;">
    </div>
      <h2>Hoşgeldiniz!</h2>
    <form method="POST">
        {% csrf_token %} 
        
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="username" placeholder="example@mail.com" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn-primary">Login</button>
    </form>
    
    <div class="form-footer">
        <p>Hesabın yok mu? <a href="{% url 'register_view' %}">Hemen Üye Ol</a></p>
        <p><a href="#">Şifremi Unuttum?</a></p>
    </div>
</div>

{% endblock %}
